<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>@import url('https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;500;600&display=swap');</style>
    <link rel="stylesheet" href="fractals.css">
    <title>Fractals</title>
  </head>
  <body>
    <header class="header">
        <div class="header__inner">
          <div class="header__logo">
            <div class="header__image"><img src="../img/logo.png" alt="Computer Graphics" id="logo_img"></div>
            <div class="header__text"><a class="text__logo" href="../Main/main.html">Fractal Builder</a></div>
          </div>

          <div class="nav">
            <div ><a class="nav__link" href="#">Fractals</a></div>
            <div ><a class="nav__link" href="../Color Models/color_models.html">Color Models</a></div>
            <div ><a class="nav__link" href="../Transformation/transformation.html">Transformation</a></div>
          </div>
        </div>
    </header>

<div class="full_div">
  <div class="typeAndCoorAndColor">
    <div class="typeAndCoor">
        <div class="fr_type">
          <p class="text text--pos">Fractal type</p>
          <div class="select--pos">
            <select class="select" name="fractal_type" id="fractalType" onchange="setFractalType()">
              <option selected value="tFractal">T-Fractal</option>
              <option value="fFractal">H-Fractal</option>
            </select>
          </div>
          <div class="iterations">
            <p class="text">Iterations</p>
            <input class="input_iter iter--pos" type="number" size="1" name="iterations_count" min="1" max="9" value="1" id="iter">
          </div>
        </div>

        <div class="coordinates">
          <p class="text coord_text--pos">Ð¡oordinates of the center</p>
          <div class="input">
            <div class="input_x text">
              <p id="x">X:</p><input pattern="[A-Za-z]{3}" onchange="setX()" class="input_coor" id="coorX" type="number" name="coor_x" value="350">
            </div>
            <div class="input_y text">
              <p id="y">Y:</p><input onchange="setY()" class="input_coor" id="coorY" type="number" name="coor_y" value="350">
            </div>
          </div>
        </div>
    </div>
<div class="colorAndBtn">
    <div class="color">
      <p class="text text--pos">Choose line style</p>
      <div class="select--pos">
        <select class="select" name="line_style" id="lineStyle">
          <option selected value="solid">Solid</option>
          <option value="dashed">Dashed</option>
        </select>
      </div>

      <p class="text text--pos">Choose line color</p>
      <div class="slidecontainer">
        <p class="text sym--pos">R:</p>
        <input type="range" min="0" max="255" value="243" class="slider" id="range_r">
        <div class="value_rgb"><span id="value_r"></span></div>
      </div>

      <div class="slid_g">
        <p class="text sym--pos">G:</p>
        <input type="range" min="0" max="255" value="145" class="slider" id="range_g">
        <div class="value_rgb"><span id="value_g"></span></div>
      </div>

      <div class="slidecontainer">
        <p class="text sym--pos">B:</p>
        <input type="range" min="0" max="255" value="60" class="slider" id="range_b">
        <div class="value_rgb"><span id="value_b"></span></div>
      </div>

      <div class="pixel_color" id="pixel"></div>
<!--      <div class="btn-pos"><button class="btn-ok" id="confSAC" type="button" name="button">OK</button></div> -->
    </div>
    <div class="buttons">
      <div class="btn-build-pos"><button class="btn-build" type="button" name="button" id="build">Build</button></div>
      <div class="btn-dow-pos">
        <button class="btn-dow" type="button" name="button" id="downloadBtn">Download</button>
        <div class="dow_img"><img src="../img/download.png" alt="Download" id="dow_img"></div>
      </div>
    </div>
    <div class="btn-lesson-pos">
      <a class="btn-lesson" type="button" id="lessonBtn" href="https://www.youtube.com/watch?v=WFtTdf3I6Ug" target="_blank">Video lesson</a>
    </div>
</div>

  </div>
  <div class="work_area" id>
      <div class="canva--pos" id="canvasStyle"><canvas id="c" height="680" width="680"></canvas></div>
  </div>

  <div class="divForInfo"><a href="../Tips/fractal_tips.html"><img id="img_info" src="../img/info.png"></a></div>
</div>


<script type="text/javascript" src="fractals.js"></script>
<script src="../reimg.js"></script>
  </body>
</html>
